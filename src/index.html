<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>布局问题</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html{
        /** 设置这个body的高度才是整个屏幕*/
        height: 100%;
    }
    body{
        height: 100%;
    }
    .box{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    .first, .second, .third{
        border: 1px solid red;
        background-color: #ddd;
        /** 计算width时，使用到calc()*/
        margin: 0px 60px;
        width: calc((100%-360px)/3);
        height: 50%;
    }
    .second{
        border-radius: 5px;
    }
   .third{
       position: relative;
       line-height: 1.4em;
       overflow: hidden;
   }
   .third::after{
       content: '...';
       font-weight: bold;
       position: absolute;
       bottom: 0;
       right: 0;
   }
   /** 媒体查询 */
   @media only screen and (max-width: 600px) {
        .first, .second, .third{
            margin: 0px;
            width: calc((100%)/3);
        }
    }
</style>
<body>
    <div class="box">
        <div class="first">A</div>
        <div class="second">B</div>
        <div class="third">C</div>
    </div>
</body>
</html>
